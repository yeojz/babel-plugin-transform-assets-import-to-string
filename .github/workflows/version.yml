name: Version Bump

on:
  workflow_dispatch:
    inputs:
      version_type:
        description: "Version type to bump"
        required: true
        type: choice
        options:
          - patch
          - minor
          - major

jobs:
  version:
    if: github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    environment: test
    permissions:
      contents: write
      pull-requests: write

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Use Node.js 22
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: "npm"

      - name: Configure git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Bump version
        id: bump
        run: |
          npm version ${{ inputs.version_type }} --no-git-tag-version
          VERSION=$(node -p "require('./package.json').version")
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Create Pull Request
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          BRANCH="release/v${{ steps.bump.outputs.version }}"
          git checkout -b "$BRANCH"
          git add package.json package-lock.json
          git commit -m "chore: bump version to v${{ steps.bump.outputs.version }}"
          git push origin "$BRANCH"
          gh pr create \
            --base main \
            --head "$BRANCH" \
            --title "chore: release v${{ steps.bump.outputs.version }}" \
            --body "## Release v${{ steps.bump.outputs.version }}

          This PR bumps the version to \`${{ steps.bump.outputs.version }}\` (${{ inputs.version_type }} release).

          ---
          *This PR was automatically created by the version workflow.*" \
            --label "ci-release"
