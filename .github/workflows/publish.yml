name: Publish to npm

on:
  workflow_dispatch:
  push:
    branches: [main]
    paths:
      - "package.json"

jobs:
  publish-dry-run:
    if: "${{ github.event_name == 'workflow_dispatch' || startsWith(github.event.head_commit.message, 'chore: release v') }}"
    runs-on: ubuntu-latest
    environment: general

    steps:
      - uses: actions/checkout@v4

      - name: Validate release commit
        if: github.event_name == 'push'
        run: |
          COMMIT_MSG="${{ github.event.head_commit.message }}"
          # Extract version from commit message and validate semver format
          if [[ "$COMMIT_MSG" =~ ^chore:\ release\ v([0-9]+\.[0-9]+\.[0-9]+)$ ]]; then
            echo "Valid release commit: ${BASH_REMATCH[1]}"
          else
            echo "Commit message does not match expected pattern: chore: release vX.Y.Z"
            exit 1
          fi

      - name: Use Node.js 22
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: "npm"
          registry-url: "https://registry.npmjs.org"

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Get version
        id: version
        run: |
          VERSION=$(node -p "require('./package.json').version")
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Check if version exists on npm
        id: check
        run: |
          VERSION=${{ steps.version.outputs.version }}
          if npm view filter-chunk-webpack-plugin@$VERSION version 2>/dev/null; then
            echo "exists=true" >> $GITHUB_OUTPUT
            echo "Version $VERSION already exists on npm"
          else
            echo "exists=false" >> $GITHUB_OUTPUT
            echo "Version $VERSION does not exist on npm"
          fi

      - name: Publish (dry-run)
        if: steps.check.outputs.exists == 'false'
        run: npm publish --dry-run --access public

      - name: Summary
        run: |
          echo "## Publish Dry Run Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- **Version:** ${{ steps.version.outputs.version }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Already published:** ${{ steps.check.outputs.exists }}" >> $GITHUB_STEP_SUMMARY
          if [ "${{ steps.check.outputs.exists }}" == "false" ]; then
            echo "- **Dry run:** Success" >> $GITHUB_STEP_SUMMARY
          else
            echo "- **Dry run:** Skipped (version exists)" >> $GITHUB_STEP_SUMMARY
          fi

    outputs:
      version: ${{ steps.version.outputs.version }}
      should_publish: ${{ steps.check.outputs.exists == 'false' }}

  publish:
    needs: publish-dry-run
    if: needs.publish-dry-run.outputs.should_publish == 'true'
    runs-on: ubuntu-latest
    environment: production

    steps:
      - uses: actions/checkout@v4

      - name: Use Node.js 22
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: "npm"
          registry-url: "https://registry.npmjs.org"

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Publish to npm
        run: npm publish --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Create GitHub Release
        run: gh release create "v${{ needs.publish-dry-run.outputs.version }}" --generate-notes
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Summary
        run: |
          echo "## Published to npm ðŸŽ‰" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- **Version:** ${{ needs.publish-dry-run.outputs.version }}" >> $GITHUB_STEP_SUMMARY
          echo "- **npm:** https://www.npmjs.com/package/filter-chunk-webpack-plugin/v/${{ needs.publish-dry-run.outputs.version }}" >> $GITHUB_STEP_SUMMARY
          echo "- **GitHub Release:** https://github.com/${{ github.repository }}/releases/tag/v${{ needs.publish-dry-run.outputs.version }}" >> $GITHUB_STEP_SUMMARY
